<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="page">
        <section class="login-card" aria-labelledby="login-title">
            <h1 id="login-title" class="login-card__title">Iniciar sesi칩n</h1>
            <p class="login-card__subtitle">
                Ingresa tus credenciales para acceder al sistema.
            </p>

            <form id="loginForm" class="login-form" novalidate>
                <!-- Usuario / Email -->
                <div class="form-group">
                    <label for="username" class="form-label">Usuario o correo</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        autocomplete="username"
                        required
                    >
                    <p class="form-error" data-error-for="username"></p>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Contrase침a</label>
                    <div class="password-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            autocomplete="current-password"
                            required
                            minlength="4"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            aria-label="Mostrar u ocultar contrase침a"
                            aria-pressed="false"
                        >
                            游녜
                        </button>
                    </div>
                    <p class="form-error" data-error-for="password"></p>
                </div>

                <!-- Recordar / Olvid칩 contrase침a -->
                <div class="form-footer">
                    <label class="checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Recordarme</span>
                    </label>

                    <a href="#" class="form-link">쯆lvidaste tu contrase침a?</a>
                </div>

                <!-- Mensaje general -->
                <p id="formMessage" class="form-message" role="status"></p>

                <!-- Bot칩n -->
                <button type="submit" class="btn btn--primary">
                    Entrar
                </button>
            </form>
        </section>
    </main>
</body>
</html>
